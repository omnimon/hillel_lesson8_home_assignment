<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detailed Grid Layout Adjustment</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Row 1 -->
      <div class="item row1-left"></div>
      <div class="item row1-right"></div>
      <!-- Row 2 -->
      <div class="item row2-left"></div>
      <div class="item row2-right1"></div>
      <div class="item row2-right2"></div>
      <div class="item row2-right3"></div>
      <!-- Row 3 -->
      <div class="item row3-left1"></div>
      <div class="item row3-left2"></div>
      <div class="item row3-right1"></div>
      <div class="item row3-right2"></div>
      <!-- Row 4 -->
      <div class="item row4-square"></div>
      <div class="item row4-rect1"></div>
      <div class="item row4-rect2"></div>
      <!-- Row 5 -->
      <div class="item row5-square"></div>
      <div class="item row5-rect1"></div>
      <div class="item row5-rect2"></div>
    </div>
  </body>
</html>
